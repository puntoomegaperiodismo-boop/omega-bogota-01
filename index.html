<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega Ops - Centro de Mando H√≠brido</title>
    <style>
        :root { --g-blue: #4285F4; --g-red: #EA4335; --g-yellow: #FBBC05; --g-green: #34A853; --bg-dark: #0a0c10; --panel-bg: #161b22; --border: #30363d; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg-dark); margin: 0; padding: 20px; color: #e6edf3; }
        .dashboard { max-width: 1200px; margin: auto; background: var(--panel-bg); border-radius: 12px; border: 1px solid var(--border); box-shadow: 0 10px 40px rgba(0,0,0,0.6); overflow: hidden; }
        .header { background: #0d1117; padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1px; background: var(--border); }
        .panel { background: var(--panel-bg); padding: 25px; }
        h2 { font-size: 1.1rem; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; color: var(--g-blue); }
        select, textarea, .id-input { width: 100%; border: 1px solid var(--border); border-radius: 6px; padding: 12px; font-size: 0.9rem; background: #0d1117; color: #3fb950; font-family: 'Courier New', monospace; box-sizing: border-box; }
        select { color: var(--g-blue); font-weight: bold; margin-bottom: 15px; cursor: pointer; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; color: white; text-transform: uppercase; letter-spacing: 1px; margin-top: 10px; transition: 0.3s; }
        .btn-ia { background: var(--g-blue); }
        .btn-human { background: var(--g-green); }
        .btn:hover { opacity: 0.8; transform: translateY(-2px); }
        .status { font-size: 0.75rem; color: var(--g-green); font-weight: bold; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .id-input { border: 1px dashed var(--g-blue); color: #58a6ff; margin-bottom: 10px; }
        .log-area { background: #0d1117; padding: 15px; border-radius: 6px; font-family: monospace; font-size: 0.85rem; height: 180px; overflow-y: auto; color: #58a6ff; border: 1px solid var(--border); line-height: 1.5; }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div style="font-weight: bold; color: var(--g-blue); letter-spacing: 2px;">OMEGA REPORT // NODO BOGOT√Å_01</div>
            <div class="status">‚óè MODO SATELITAL ACTIVO</div>
        </div>
        <div class="grid">
            <div class="panel">
                <h2>ü§ñ IA GEMINI (24/7)</h2>
                <select id="news-section">
                    <option value="tecnologia">üì° SECCI√ìN: TECNOLOG√çA</option>
                    <option value="finanzas">üí∞ SECCI√ìN: FINANZAS</option>
                    <option value="global">üåç SECCI√ìN: GLOBAL</option>
                </select>
                <div id="ai-output" class="log-area">
                    > SISTEMA LISTO PARA PROCESAR...<br>
                    > SELECCIONE SECCI√ìN Y PULSE AUTORIZAR.
                </div>
                <button onclick="captarNoticias()" class="btn btn-ia">AUTORIZAR CAPTURA IA</button>
            </div>

            <div class="panel" style="border-left: 1px solid var(--border);">
                <h2 style="color: var(--g-green);">üë§ EDICI√ìN HUMANA (PLAN B)</h2>
                <textarea id="manual-noticia" rows="4" placeholder="1. Pegue aqu√≠ la noticia de Google Noticias..."></textarea>
                <textarea id="manual-script" rows="4" placeholder="2. Redacte el script final aqu√≠..."></textarea>
                <input type="text" id="avatar-id" class="id-input" placeholder="3. Pegar ID del Avatar / Plantilla">
                <button onclick="enviarAProduccion()" class="btn btn-human">DESPACHAR A PRODUCCI√ìN</button>
            </div>
        </div>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <p style="color: #8b949e; font-size: 0.8rem; margin: 5px;">DIRECTOR: JAVIER ALBERTO ABREU MOLINA</p>
        <p style="color: var(--g-blue); font-size: 0.7rem;">INFRAESTRUCTURA GOOGLE NEWS INITIATIVE | NETLIFY CLOUD</p>
    </div>

    <script>
        function captarNoticias() {
            const out = document.getElementById('ai-output');
            const seccion = document.getElementById('news-section').value;
            out.innerHTML = `<span style='color:var(--g-yellow)'>> CONECTANDO CON GOOGLE NEWS API...</span><br>> FILTRANDO SECCI√ìN: ${seccion.toUpperCase()}`;
            
            setTimeout(() => {
                let mockupNews = {
                    tecnologia: "Google DeepMind presenta nuevos avances en IA para periodismo. El Nodo Bogot√°_01 integra estas funciones.",
                    finanzas: "Mercados digitales muestran estabilidad en servicios de nube. OMEGA Report analiza el impacto en Colombia.",
                    global: "Protocolos de soberan√≠a digital ganan fuerza en la regi√≥n tras el lanzamiento del Transatl√°ntico Digital."
                };
                
                out.innerHTML = `
                    <div style="color:var(--g-blue)">[M√ìDULO IA ACTIVO]</div>
                    <div style="margin:10px 0; color:#fff;">${mockupNews[seccion]}</div>
                    <div style="color:var(--g-green)">[SCRIPT PARA AVATAR]:</div>
                    <div style="background:#1f242d; padding:10px; border-radius:4px; margin-top:5px;">
                        "Atenci√≥n, soy el avatar de Omega. Hoy en ${seccion}, reportamos que ${mockupNews[seccion]}"
                    </div>
                `;
            }, 1500);
        }

        function enviarAProduccion() {
            const script = document.getElementById('manual-script').value;
            const id = document.getElementById('avatar-id').value;
            if(!script || !id) {
                alert("‚ö†Ô∏è PROTOCOLO INCOMPLETO: Complete el script y la ID del Avatar.");
                return;
            }
            navigator.clipboard.writeText(script).then(() => {
                alert("‚úÖ √âXITO: Script copiado al portapapeles. P√©guelo en su plantilla de Avatar ID: " + id);
            });
        }
    </script>
</body>
</html>
