<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega Report - Nodo Bogot√° 01</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --g-blue: #4285F4; --g-red: #EA4335; --g-yellow: #FBBC05; --g-green: #34A853; --bg: #020408; --panel: #0d1117; --border: #30363d; --text: #e6edf3; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        header { text-align: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        h1 { font-family: 'Orbitron'; letter-spacing: 5px; color: var(--g-blue); margin: 0; }
        .subtitle { font-size: 0.7rem; color: var(--g-yellow); font-weight: bold; }
        .avatar-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 30px; }
        .avatar-card { background: var(--panel); border: 2px solid var(--border); border-radius: 12px; padding: 10px; text-align: center; cursor: pointer; transition: 0.3s; }
        .avatar-card.active { border-color: var(--g-green); background: #012a1a; }
        .avatar-name { font-family: 'Orbitron'; font-size: 0.6rem; font-weight: bold; margin-top: 5px; }
        .control-center { display: flex; flex-direction: column; gap: 20px; max-width: 800px; margin: auto; }
        .main-panel { background: var(--panel); border-radius: 12px; padding: 20px; border: 1px solid var(--border); }
        textarea { width: 100%; background: #010409; border: 1px solid var(--border); border-radius: 8px; color: #7ee787; padding: 10px; font-family: 'monospace'; margin-top: 10px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; color: white; margin-top: 10px; }
        .btn-ia { background: var(--g-blue); }
        .btn-dispatch { background: var(--g-green); }
    </style>
</head>
<body>
<header>
    <h1>OMEGA BOGOT√Å_01</h1>
    <div class="subtitle">DIARIO OMEGA | DIRECTOR: JAVIER ALBERTO ABREU MOLINA</div>
</header>
<div class="avatar-grid" id="avatar-grid"></div>
<div class="control-center">
    <div class="main-panel">
        <h2 id="selected-title" style="font-family: 'Orbitron'; font-size: 0.9rem; color: var(--g-yellow);">SELECCIONE PRESENTADOR</h2>
        <textarea id="raw-news" rows="3" placeholder="Noticia de Google Noticias..."></textarea>
        <textarea id="omega-script" rows="5" placeholder="Script para el Avatar..."></textarea>
        <button class="btn btn-ia" onclick="generateScript()">PROCESAR CON GEMINI</button>
        <button class="btn btn-dispatch" onclick="dispatchToProduction()">COPIAR SCRIPT</button>
    </div>
</div>
<script>
    const avatares = [
        { id: 'AV-01', nombre: 'Crisopher Narayana', rol: 'TECNOLOG√çA', icon: 'ü§ñ' },
        { id: 'AV-02', nombre: 'Marcela de Marteel', rol: 'FINANZAS', icon: 'üíé' },
        { id: 'AV-03', nombre: 'Elena Vega', rol: 'GLOBAL', icon: 'üåç' },
        { id: 'AV-04', nombre: 'Marcos Bolt', rol: 'DEPORTES', icon: '‚öΩ' },
        { id: 'AV-05', nombre: 'Sara Bloom', rol: 'CULTURA', icon: 'üé®' },
        { id: 'AV-06', nombre: 'Dr. Omega', rol: 'CIENCIA', icon: 'üß¨' }
    ];
    let seleccionado = null;
    function renderAvatars() {
        document.getElementById('avatar-grid').innerHTML = avatares.map(av => `
            <div class="avatar-card" id="${av.id}" onclick="selectAvatar('${av.id}')">
                <div>${av.icon}</div>
                <div class="avatar-name">${av.nombre}</div>
            </div>`).join('');
    }
    function selectAvatar(id) {
        document.querySelectorAll('.avatar-card').forEach(c => c.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        seleccionado = avatares.find(a => a.id === id);
        document.getElementById('selected-title').innerText = `PRESENTADOR: ${seleccionado.nombre}`;
    }
    function generateScript() {
        if(!seleccionado) return alert("Seleccione un avatar.");
        const raw = document.getElementById('raw-news').value || "Noticia en desarrollo.";
        document.getElementById('omega-script').value = `[${seleccionado.nombre}]: "Soy ${seleccionado.nombre} para Omega Report. ${raw}. Todo es Google."`;
    }
    function dispatchToProduction() {
        const script = document.getElementById('omega-script').value;
        if(!script) return alert("No hay script.");
        navigator.clipboard.writeText(script);
        alert("‚úÖ SCRIPT COPIADO");
    }
    renderAvatars();
</script>
</body>
</html>
